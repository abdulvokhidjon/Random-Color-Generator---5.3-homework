<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator | 5.3-homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="key-info">
        <h1> Create colors for yourself via Press a Key.</h1>
        <div class="key-display">
          <span class="key-code"></span>
          <span class="key-name"></span>
          <span class="key-which"></span>
        </div>
      </div>
      <div class="gradient-generator">
        <button class="generate-btn">Compose Gradient</button>
        <div class="gradient-preview"></div>
        <h3 class="color-code"></h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
